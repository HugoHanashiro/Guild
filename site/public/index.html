<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

<body onload="teste();">
    <h1>index!</h1>
    <span id="spnMsg"></span>
    <a href="games.html">Games</a>
</body>
<script>
    function teste() {
        let idUsuario = sessionStorage.getItem('idUsuario');

        if (idUsuario == null) {
            spnMsg.innerHTML = "Usuário não está logado<br>";
            console.log(`id do usuário: ${idUsuario}`);
            window.location = "./sing-in.html";
        } else {
            spnMsg.innerHTML = "Usuário está logado";
            console.log(`id do usuário: ${idUsuario}`);
        }
    }
</script>
